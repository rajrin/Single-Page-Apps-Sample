#map-page, #map-canvas { width: 100%; height: 100%; padding: 0; }

<script>

$(document).ready(function(){	
	$("#searchEligibility").click(function(){		
		$.ajax({	        
	        url: "https://api.apim.ibmcloud.com/sudhakar-bellams-company/sb/v14/eligibility?client_id=9f63426a-8445-4e02-b87b-95a5c56121e0",
	        crossDomain: true,
	        type: "GET",
	        cache : false,	       
            jsonp:"callback",
	        success: function (data) {	        	
	        	jQuery("label[for='groupNumber']").html(data.primaryCoverage.groupNumber);
	        	jQuery("label[for='groupName']").html(data.primaryCoverage.groupName);
	        	jQuery("label[for='healthPlan']").html(data.primaryCoverage.healthPlan);
	        	jQuery("label[for='termDat']").html(data.primaryCoverage.termDate);
	        	jQuery("label[for='copay']").html(data.primaryCoverage.copay);
	        	jQuery("label[for='deductible']").html(data.primaryCoverage.deductible);
	        	
	        	jQuery("label[for='groupNumberSec']").html(data.secondaryCoverage.groupNumber);
	        	jQuery("label[for='groupNameSec']").html(data.secondaryCoverage.groupName);
	        	jQuery("label[for='healthPlanSec']").html(data.secondaryCoverage.healthPlan);
	        	jQuery("label[for='termDatSec']").html(data.secondaryCoverage.termDate);
	        	jQuery("label[for='copaySec']").html(data.secondaryCoverage.copay);
	        	jQuery("label[for='deductibleSec']").html(data.secondaryCoverage.deductible);
	        	
	        	jQuery("label[for='street1']").html(data.demographics.address.street1);
	        	jQuery("label[for='street2']").html(data.demographics.address.street2);
	        	jQuery("label[for='city']").html(data.demographics.address.city);
	        	jQuery("label[for='state']").html(data.demographics.address.state);
	        	jQuery("label[for='zip']").html(data.demographics.address.zip);
	        	jQuery("label[for='phone']").html(data.demographics.phone);
	        	jQuery("label[for='gender']").html(data.demographics.gender);
	        	jQuery("label[for='dob']").html(data.demographics.dob);
	        	
	        	jQuery("label[for='pcpName']").html('');
	        	jQuery("label[for='pcpLocation']").html('');
	        	jQuery("label[for='pcpEffectiveDate']").html('');
	        	jQuery("label[for='officeNum']").html('');	        	
	        },
	        error: function (xhr, status) {
                alert(status);
	        }
	    });		
	});	  
});
</script>
